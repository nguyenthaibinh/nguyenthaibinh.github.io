<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
  <style type="text/css">
  div, p{
    display: block;
  }
  .container {
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .col-md-1, .col-md-2{
  position: relative;
  margin-right: auto;
  margin-left: auto;
  min-height: 1px;
  overflow: hidden;
}
@media (min-width: 992px){
  .col-md-1 {
    width: 25%;
    margin-right: 20px;
  }
  .col-md-2 {
    width: 65%;
  }
  .col-md-1, .col-md-2{
    float: left;
  }
}

</style>

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
