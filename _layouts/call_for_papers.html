---
layout: default
---
{% include head_conf.html %}
<div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                  <h1>
                    Call for Papers
                  </h1>
                </div>
                <!-- <div class="meta col-xs-12">
                  {{ site.description }}
                  To add/update a conference, <a target="_blank" href="//github.com/{{ site.github_username }}/{{ site.github_repo }}">send in a pull request</a>.
                </div>-->
            </div>
            <br>
            <div class="row">
              <div class="col-xs-12">
                <!-- <div class="well"> -->
                  <form class="form-horizontal">
                    <div class="form-group">
                      {% for type in site.data.types %}
                      <div class="col-md-2 col-xs-5">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="{{ type.sub }}-checkbox" class=""> {{ type.name }}
                          </label>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                  </form>
                <!-- </div> -->
              </div>
              <hr>
            </div>
        </div>
        {% for conf in site.data.conferences %}
        <div id="{{conf.id}}" class="{% for sub in conf.sub %} {{sub}}-conf {% endfor %}">
          <div class="row">
              <div class="col-xs-12 col-sm-6">
                  <a href="{{conf.link}}"><b>{{conf.name}} {{conf.year}}</b></a>
                  <div class="meta">
                    {{conf.date}} // <a href="http://maps.google.com/?q={{conf.place}}">{{conf.place}}</a>
                  </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <span class="timer"></span>
                <div class="deadline" id="abstract">
                  <div><b>Abstract deadline</b>:
                  <span class="abstract-time"></span>
                  </div>
                </div>
                <div class="deadline">
                  <div><b>Deadline</b>:
                    <span class="deadline-time"></span>
                  </div>
                </div>
                <div class="deadline" id="notification">
                  <div><b>Notification</b>:
                    <span class="notification-time"></span>
                  </div>
                </div>
                <div class="calendar"></div>
              </div>
          </div>
          <hr>
        </div>
        {% endfor %}
        <hr>
    </div>
    <script type="text/javascript" charset="utf-8">
    $(function() {
        {% for conf in site.data.conferences %}
        {% if conf.deadline == "TBA" %}
          $('#{{conf.id}} .timer').html("TBA");
          $('#{{conf.id}} .deadline-time').html("TBA");
        {% else %}
          // adjust date according to deadline timezone
          var timezone = {% if conf.timezone %}"{{conf.timezone}}" {% else %} "America/New_York" {% endif %};
          var confDate = moment.tz("{{conf.deadline}}", timezone);

          // render countdown timer
          $('#{{conf.id}} .timer').countdown(confDate.toDate(), function(event) {
            $(this).html(event.strftime('%D days %Hh %Mm %Ss'));
          });
          $('#{{conf.id}} .deadline-time').html(confDate.format("LLLL"));

          // add calendar button
          var myCalendar = createCalendar({
            options: {
              class: 'calendar-obj',

              // You can pass an ID. If you don't, one will be generated for you
              id: '{{conf.id}}'
            },
            data: {
              // Event title
              title: '{{conf.name}} {{conf.year}} deadline',

              // Event start date
              start: confDate.toDate(), // new Date('June 15, 2013 19:00'),

              // Event duration
              duration: 60,
            }
          });
          document.querySelector('#{{conf.id}} .calendar').appendChild(myCalendar);

          // check if date has passed, add 'past' class to it
          var today = moment();
          if (today.diff(confDate) > 0)
            $('#{{conf.id}}').addClass('past');
        {% endif %}

        {% if conf.abstract == "TBA" %}
          $('#{{conf.id}} .abstract-time').html("TBA");
        {% else %}
          // adjust date according to deadline timezone
          var timezone = {% if conf.timezone %}"{{conf.timezone}}" {% else %} "America/New_York" {% endif %};
          var absDate = moment.tz("{{conf.abstract}}", timezone);
          absDateStr = absDate.toString()
            if (absDateStr == "Invalid date")
          // $('#{{conf.id}} .abstract-time').html("This is not a date");
          $('#{{conf.id}} #abstract').addClass('hidden');
          else
            $('#{{conf.id}} .abstract-time').html(absDate.format("LLLL"));
        {% endif %}

        {% if conf.notification == "TBA" %}
          $('#{{conf.id}} .notification-time').html("TBA");
        {% else %}
          // adjust date according to deadline timezone
          var timezone = {% if conf.timezone %}"{{conf.timezone}}" {% else %} "America/New_York" {% endif %};
          var notiDate = moment.tz("{{conf.notification}}", timezone);
          $('#{{conf.id}} .notification-time').html(notiDate.format("LLLL"));
        {% endif %}

        {% endfor %}

        // Set checkboxes
        var conf_type_data = {{ site.data.types | jsonify }};
        var all_subs = [];
        for (var i = 0; i < conf_type_data.length; i++) {
          all_subs[i] = conf_type_data[i]['sub'];
        }
        var subs = store.get('{{ site.domain }}');
        if (subs === undefined) {
          subs = all_subs;
          for (var i = 0; i < subs.length; i++) {
            $('#' + subs[i] + '-checkbox').prop('checked', true);
          }
        } else {
          for (var i = 0; i < subs.length; i++) {
            $('#' + subs[i] + '-checkbox').prop('checked', true);
          }
        }
        // Hide unchecked subs
        for (var i = 0; i < all_subs.length; i++) {
          if (subs.indexOf(all_subs[i]) < 0) {
            $('.' + all_subs[i] + '-conf').hide();
          }
        }
        store.set('{{ site.domain }}', subs);

        // Event handler on checkbox change
        $('form :checkbox').change(function(e) {
          var checked = $(this).is(':checked');
          var cid = $(this).prop('id');
          var csub = cid.substring(0, cid.length - 9);
          if (checked == true) {
            $('.' + csub + '-conf').show();
            if (subs.indexOf(csub) < 0)
              subs.push(csub);
          }
          else {
            $('.' + csub + '-conf').hide();
            var idx = subs.indexOf(csub);
            if (idx >= 0)
              subs.splice(idx, 1);
          }
          console.log(subs);
          store.set('{{ site.domain }}', subs);
        });
    });

      ga('send', 'pageview');
    </script>
